name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  TUNNEL_IDENTIFIER: ${{ secrets.TUNNEL_IDENTIFIER }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Sauce Proxy
      uses: saucelabs/sauce-connect-action@c438d1a168f1e16d3f3a393fcffbe9a2f6ce0f00
      with:
        username: ${{ secrets.SAUCE_USERNAME }}
        accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
        tunnelName: ${{ secrets.TUNNEL_IDENTIFIER }}
        region: us
    
    - name: Build with Maven
      run: mvn test

    - uses: actions/upload-artifact@v4
      with:
        name: sauce-connect-log
        path: /tmp/sauce-connect-action*/sauce-connect.log
